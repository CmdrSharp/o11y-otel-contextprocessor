extensions:
  health_check:
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679
  headers_setter:
    headers:
      - action: update
        key: X-Scope-OrgID
        from_context: tenant

receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 30s
          static_configs:
            - targets: ['0.0.0.0:8888']

processors:
  groupbyattrs/tenant:
    keys: [service.name]

  # service.name comes from the resource attribute from prometheus metrics
  context/tenant:
    actions:
    - action: upsert
      key: tenant
      value: anonymous
      # from_attribute: tenant
      from_attribute: service.name

exporters:
  debug:
    verbosity: detailed

service:
  telemetry:
    logs:
      level: "debug"
  pipelines:
    metrics:
      receivers: [prometheus]
      processors: [groupbyattrs/tenant, context/tenant]
      exporters: [debug]
  extensions: 
  - health_check
  - pprof
  - zpages
  - headers_setter
